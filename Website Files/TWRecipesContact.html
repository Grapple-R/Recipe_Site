<body>

    <div class="header">
        <h1>TW Recipes</h1>
    </div>

    <div class="navbar">
        <ul>
            <li><a class="active" href="TWRecipes.html">Home</a></li>
            <li><a href="TWRecipesMenu.html">Recipes</a></li>
            <li><a href="TWRecipesContact.html">Contact</a></li>

    <div class="foreground">
        <h1>Contact</h1>
        <div class="center">

            <form>
                <table class="center">

                    <tr>
                        <th class=" tdleft">
                            <label for="fname">Name:</label>
                            <br>
                        </th>
                        <td class="tdright">
                            <input type="text" id="fname" name="fname" size="45 " value="Name">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <th class=" tdleft">
                            <label for="email">Email:</label> <br />
                        </th>
                        <td class="tdright">
                            <input type="text" id="lname" name="lna" size="45" value="Email">
                            <br>
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2">
                            <textarea id="message" name="message" rows="4" cols="50"> Please Enter Your Message
                        </textarea>
                            <br><br>
                            <br>
                        </td>
                    </tr>
                </table>




            </form>
        </div>




    </div>

    <div class="foot">
        <footer>  Taurin W. | 2020 </footer>
    </div>
